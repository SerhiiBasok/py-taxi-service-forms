{% extends "base.html" %}
{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete the car: {{ car }}</p>
  <p><i>All information with this car well be also deleted!</i></p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete car">
  </form>

{% endblock %}
