{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}</p>
  <p><i>All information with this manufacturer well be also deleted!</i></p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete manufacturer">
  </form>

{% endblock %}
